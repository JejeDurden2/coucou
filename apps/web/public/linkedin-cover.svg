<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1584" height="396" fill="#09090b"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="fadeGrid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="20%" stop-color="#09090b" stop-opacity="0"/>
      <stop offset="80%" stop-color="#09090b" stop-opacity="0"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="1"/>
    </linearGradient>
    <mask id="gridMask">
      <rect width="1584" height="396" fill="white"/>
      <rect width="1584" height="396" fill="url(#fadeGrid)"/>
    </mask>
  </defs>
  <rect width="1584" height="396" fill="url(#grid)" mask="url(#gridMask)" opacity="0.5"/>

  <!-- Accent glow -->
  <ellipse cx="1200" cy="198" rx="400" ry="200" fill="#8b5cf6" opacity="0.03"/>
  <ellipse cx="400" cy="198" rx="300" ry="150" fill="#8b5cf6" opacity="0.02"/>

  <!-- Coucou IA Logo (scaled 2x from 48x48) -->
  <g transform="translate(100, 150) scale(2)">
    <!-- Body - rounded speech bubble shape -->
    <path d="M8 20C8 12.268 14.268 6 22 6h4c7.732 0 14 6.268 14 14v4c0 7.732-6.268 14-14 14h-2l-6 6v-6.17C11.058 35.93 8 30.374 8 24v-4z" fill="#8B5CF6"/>
    <!-- Eye -->
    <circle cx="28" cy="20" r="4" fill="#09090B"/>
    <circle cx="29.5" cy="18.5" r="1.5" fill="#FFFFFF"/>
    <!-- Beak -->
    <path d="M36 22l6 2-6 2v-4z" fill="#8B5CF6"/>
    <!-- Wing detail -->
    <path d="M14 22c2-4 6-6 10-6" stroke="#09090B" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Brand name -->
  <text x="210" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#fafafa">coucou</text>
  <text x="360" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#8b5cf6">IA</text>

  <!-- Tagline -->
  <text x="792" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#8b5cf6" text-anchor="middle">
    L'IA parle-t-elle
  </text>
  <text x="792" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#fafafa" text-anchor="middle">
    de votre marque ?
  </text>

  <!-- Subtitle -->
  <text x="792" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a1a1aa" text-anchor="middle">
    Outil GEO pour surveiller votre visibilit√© dans ChatGPT et Claude
  </text>

  <!-- URL -->
  <text x="1464" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#71717a" text-anchor="end">
    coucou-ia.com
  </text>

  <!-- Decorative elements -->
  <circle cx="1450" cy="80" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="1480" cy="100" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="1420" cy="120" r="2" fill="#8b5cf6" opacity="0.3"/>

  <circle cx="100" cy="320" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="130" cy="340" r="2" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="80" cy="350" r="2" fill="#8b5cf6" opacity="0.2"/>
</svg>