<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#16161f"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="200" fill="#8b5cf6" opacity="0.03"/>
  <circle cx="1000" cy="480" r="250" fill="#8b5cf6" opacity="0.03"/>
  
  <!-- Central content -->
  <g transform="translate(600, 280)">
    <!-- Subtitle -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle" letter-spacing="4">COMPRENDRE LE</text>
    
    <!-- Main title -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">Référencement IA</text>
    
    <!-- Decorative line -->
    <rect x="-60" y="20" width="120" height="3" rx="2" fill="url(#purpleGrad)"/>
    
    <!-- Description -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">Comment les marques apparaissent</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">dans les réponses de ChatGPT et Claude</text>
  </g>
  
  <!-- Three key concepts -->
  <g transform="translate(600, 460)">
    <!-- Concept 1 -->
    <g transform="translate(-300, 0)">
      <circle cx="0" cy="0" r="24" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle">1</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">Définition</text>
    </g>
    
    <!-- Concept 2 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="24" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle">2</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">Fonctionnement</text>
    </g>
    
    <!-- Concept 3 -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="24" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle">3</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">Leviers</text>
    </g>
    
    <!-- Connecting lines -->
    <line x1="-276" y1="0" x2="-24" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="24" y1="0" x2="276" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Footer branding - only coucou-ia.com -->
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">coucou-ia.com</text>
</svg>
